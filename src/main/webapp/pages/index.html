<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <!-- 引入Element UI库 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        /* 左侧菜单样式 */
        #menu {
            float: left;
            width: 200px;
            height: 100%;
            background-color: #eee;
        }

        /* 右侧table样式 */
        #table {
            margin-left: 220px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="menu">
        <el-menu :default-active="'product'" @select="handleMenuSelect">
            <el-menu-item index="product">商品信息</el-menu-item>
            <el-menu-item index="order">订单信息</el-menu-item>
            <el-menu-item index="user">用户</el-menu-item>
        </el-menu>
    </div>
    <div id="table">
        <el-table :data="tableData" v-show="currentMenu === 'product'">
            <el-table-column prop="name" label="商品名称"></el-table-column>
            <el-table-column prop="price" label="价格"></el-table-column>
            <el-table-column prop="stock" label="库存"></el-table-column>
        </el-table>
        <el-table :data="tableData" v-show="currentMenu === 'order'">
            <el-table-column prop="id" label="订单号"></el-table-column>
            <el-table-column prop="date" label="下单时间"></el-table-column>
            <el-table-column prop="totalAmount" label="总金额"></el-table-column>
            <el-table-column prop="discount" label="折扣"></el-table-column>
            <el-table-column prop="paymentAmount" label="支付金额"></el-table-column>
        </el-table>
        <el-table :data="tableData" v-show="currentMenu === 'user'">
            <el-table-column prop="username" label="用户名"></el-table-column>
            <el-table-column prop="email" label="邮箱"></el-table-column>
            <el-table-column prop="phone" label="手机号"></el-table-column>
        </el-table>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            currentMenu: 'product',
            tableData: [
                {name: '商品1', price: 100, stock: 10},
                {name: '商品2', price: 200, stock: 5},
                {id: 1001, date: '2022-01-01 10:00:00', totalAmount: 1000, discount: 100, paymentAmount: 900},
                {id: 1002, date: '2022-01-02 11:00:00', totalAmount: 2000, discount: 0, paymentAmount: 2000},
                {username: 'user1', email: 'user1@example.com', phone: '13812345678'},
                {username: 'user2', email: 'user2@example.com', phone: '13912345678'},
            ],
        },
        methods: {
            handleMenuSelect(menu) {
                this.currentMenu = menu;
            }
        }
    });
</script>
</body>
</html>
